<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //修改代码
        var funcs = [];
        // 需要修改的函数
        for (var i = 0; i < 10; i++) {
            funcs.push(i);
        }
        for (let v of funcs) {
            console.log(v);
        }
        //创建Person类
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            speak() {
                return "name=" + this.name + " " + "age=" + this.age;
            }

        }
        class Student extends Person {
            constructor(name, age, array) {

                super(name, age);
                this.array = array;
            }
            speak() {
                return super.speak();



            }
        }
        var array = [0, 1, 2, 3, 4];
        var person = new Person("Tone", 22);
        var student = new Student("Tone", 22, array);
        console.log(person);
        console.log(student);

    </script>
